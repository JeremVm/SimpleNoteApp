<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Note App</title>
</head>
<body>
    <h1>Simple Note App</h1>
    <form action="/add_note" method="post">
        <input type="text" name="note">
        <button type="submit">Add Note</button>
    </form>
    <ul>
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>
</body>
</html>
